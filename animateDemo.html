<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Animations</title>
    <script src="javascript/animate.js"></script>
    <link rel="stylesheet" href="stylesheets/animate.css">
  </head>
  <body>
    <h1>Example 1</h1>
    <div id="exampleOne" class="one">
    </div>
    <button onclick="animateColor(document.getElementById('exampleOne'))">Click Me!</button>
    <h1>Example 2</h1>
    <div id="exampleTwo" class="two">
    </div>
    <button onclick="animatePosition(document.getElementById('exampleTwo'))">Click Me!</button>
    <h1>Example 3</h1>
    <div id="exampleThree" class="three">
    </div>
    <button onclick="animateRotation(document.getElementById('exampleThree'))">Click Me!</button>
  </body>
</html>
