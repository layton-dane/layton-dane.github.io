<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Tags Demo</title>
    <script type="text/javascript" src="javascript/html5Demo.js"></script>
  </head>
  <body>
    <h1>Audio Example</h1>
    <audio controls>
      <source src="otherFiles/The Imperial Suite.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <h1>Video Example</h1>
    <video width="320" height="240" controls preload>
      <source src="otherFiles/small.mp4" type="video/mp4">
      <source src="otherFiles/small.webm" type="video/webm">
      Your browser does not support the video tag.
    </video>
    <h1>Canvas Example</h1>
    <canvas id="mycanvas" width="320" height="240" style="border:1px solid black"></canvas>
    <input type="text" id="myText" />
    <button onclick="draw()">Draw Text</button>
  </body>
</html>
