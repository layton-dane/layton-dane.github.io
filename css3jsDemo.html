<!DOCTYPE html>
<html>
    <head>
        <title>Manipulating CSS Class Properties Using JavaScript</title>

        <link rel="stylesheet" href="stylesheets/css3jsDemo.css">
        <script src="javascript/css3jsDemo.js"></script>
    </head>
    <body>
        <div class="first" id="first">
            <blockquote class="quote">A life is like a garden. Perfect moments can be had, but not preserved, except in memory. Live Long and Prosper.</blockquote>
            <p class="speaker">Leonard Nimoy</p>
            <blockquote class="quote">Test</blockquote>
            <p class="speaker">Test</p>
            <button onclick="changeBlockquote('quote','speaker')">Let's Go Boring!</button>
        </div>
        <br /><br />
        <div class="second">
            <table class="table">
                <tr class="row1">
                    <th class="col1">First Column</th>
                    <th class="col2">Second Column</th>
                    <th class="col3">Third Column</th>
                </tr>
                <tr class="row2">
                    <td class="col1">Data</td>
                    <td class="col2">Data</td>
                    <td class="col3">Data</td>
                </tr>
                <tr class="row3">
                    <td class="col1">Data</td>
                    <td class="col2">Data</td>
                    <td class="col3">Data</td>
                </tr>
                <tr>
                    <td><button onclick="changeColumn(1)">Change</button></td>
                    <td><button onclick="changeColumn(2)">Change</button></td>
                    <td><button onclick="changeColumn(3)">Change</button></td>
                </tr>
            </table>
        </div>
        <div class="third">
        </div>
    </body>
</html>
